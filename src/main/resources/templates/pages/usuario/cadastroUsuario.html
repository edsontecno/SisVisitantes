<!DOCTYPE html>
<html 
	ng-app="Usuario" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/LayoutPadrao}">

<head></head>

<section layout:fragment="conteudo" ng-controller="CadastroUsuario">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de usuário</h1>
			</div>
		</div>

		<div class="container-fluid">
			<form method="POST" action="" >
				<div class="row">
					<div class="form-group  col-sm-12  bw-required">
						<label for="nome" class="control-label" >Nome</label>
						<input type="text" class="form-control" id="nome" autofocus="autofocus" ng-model="usuario.nome"  />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-6  bw-required" >
						<label for="email" class="control-label">E-mail</label>
						<input type="text" class="form-control" id="email" ng-model="usuario.email"  />
					</div>
					
					<div class="form-group  col-sm-3">
						<label for="dataNascimento" class="control-label">Data de nascimento</label>
						<input type="text" class="form-control  js-date" id="dataNascimento" autocomplete="off" ng-model="usuario.dataNascimento"/>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-3" >
						<label for="senha" class="control-label">Senha</label> 
						<input type="password" class="form-control" id="senha" ng-model="usuario.senha" />
					</div>
					
					<div class="form-group  col-sm-3" >
						<label for="confirmacaoSenha" class="control-label">Confirmação de senha</label> 
						<input type="password" class="form-control" id="confirmacaoSenha" />
					</div>
					
					<div class="form-group  col-sm-3">
						<label class="control-label">Status</label>
						<div>
							<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" 
								data-on-text="Ativo" data-off-text="Inativo" />
						</div>
					</div>
					<div class="form-group  col-sm-3">
						<label class="control-label">Perfil</label>
						<div>
							<select ng-model="usuario.perfil.id">
								<option value="" >Selecione uma opção</option>
								<option value="{{perfil.id}}"  ng-repeat="perfil in perfis">{{perfil.nome}}</option>
							</select>
						</div>
					</div>
					
				</div>
				<button type="button" class="btn  btn-primary" ng-click="salvarUsuario()">Salvar</button>
					
				
			</form>
	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script src="/js/usuario/cadastroUsuario.js"></script>
</section>
</html>
