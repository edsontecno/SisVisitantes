<!DOCTYPE html>
<html ng-app="Usuario"
	lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head></head>

<body ng-controller="CadastroUsuario">
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de usuário</h1>
			</div>
		</div>

		<div class="container-fluid">
			<form method="POST"  >
				<div class="row">
					<div class="form-group  col-sm-12  bw-required">
						<label for="nome" class="control-label" >Nome{{usuario.nome}}</label>
						<input type="text" class="form-control" id="nome" autofocus="autofocus" ng-model="yourName"  />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-6  bw-required" >
						<label for="email" class="control-label">E-mail</label>
						<input type="text" class="form-control" id="email" />
					</div>
					
					<div class="form-group  col-sm-3">
						<label for="dataNascimento" class="control-label">Data de nascimento</label>
						<input type="text" class="form-control  js-date" id="dataNascimento" autocomplete="off"/>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-3" >
						<label for="senha" class="control-label">Senha</label> 
						<input type="password" class="form-control" id="senha" />
					</div>
					
					<div class="form-group  col-sm-3" >
						<label for="confirmacaoSenha" class="control-label">Confirmação de senha</label> 
						<input type="password" class="form-control" id="confirmacaoSenha" />
					</div>
					
					<div class="form-group  col-sm-3">
						<label class="control-label">Status</label>
						<div>
							<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" 
								data-on-text="Ativo" data-off-text="Inativo" />
						</div>
					</div>
					
				</div>
				<button type="submit" class="btn  btn-primary">Salvar</button>
					
				
			</form>
	</div>

		<script src="/js/usuario/cadastroUsuario.js"></script>
	</section>
</body>
</html>
